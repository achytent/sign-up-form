<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign-up page</title>
</head>
<body>
    <main class="page-main">
        <div class="leaves">
            <div class="logo">
                <img src="./styles/odin-lined.png" alt="TOP logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p>This is not a real online sevice! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post">
                
                <div class="form-content">
                    <legend>Let's do this!</legend>

                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>

                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="input-field">
                        <label for="confirm-password">FIRST NAME</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="create-btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
