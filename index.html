<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign-up page</title>
</head>
<body>
    <main class="page-main">
        <div class="leaves">
            <div class="logo">
                <img src="./styles/odin-lined.png" alt="TOP logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p><strong>This is not a real online sevice! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong></p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <form action="#" method="post">
                <div class="form-content">
                    <legend><strong>Let's do this!</strong></legend>
                    <div class="inputs">
                        <div class="input-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Joe" required>
                        </div>

                        <div class="input-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Johnson" required>
                        </div>

                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com" required>
                        </div>

                        <div class="input-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone" placeholder="+792144..." required>
                        </div>

                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="********" required>
                        </div>

                        <div class="input-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="create-btn"><strong>Create Account</strong></button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
